<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Facebook</title>
    <link rel="stylesheet" href="input.css">
    <link rel="icon" href="favicon.png" sizes="16x16" type="image/png">
</head>
<body class = "bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <!-- mx -auto to center the full thing -->
        <div class="left w-1/3 mx-14 mb-12">
            <img class = "w-80" src = "facebook_logo.svg" alt="">
            <p class = "text-2xl mx-6">Facebook helps you connect and share with people in your life</p>

        </div>

        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 relative">
            <input class="h-10 px-11 my-3  border-2 border-gray-200 rounded-lg outline-blue-400" type="text" placeholder="Email Address or Phone Number">
            <input class="h-10 px-11 my-3  border-2 border-gray-200 rounded-lg outline-blue-400" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white my-3 py-2 rounded-lg font-bold hover:bg-blue-700">Log In</button>
            <span class="text-blue-600 text-center my-3 text-sm cursor-pointer hover:text-blue-400 hover:underline">Forgotten account?</span>
            <hr class="my-3">
            <button class="bg-green-600 text-white my-3 py-2 rounded-lg font-bold hover:bg-green-700 w-fit px-4 mx-auto">Create New Account</button>
            <!-- w-fit to fit button wrt content -->
            
            <!-- imp, did position: relative to div right -->
            <!-- now.... -bottom-12 means go down 12, normal botton-12 means go up 12 -->
            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span>
            for a celebrity, brand or business. </span>
            

        </div>
    </div>
    
</body>
</html>
